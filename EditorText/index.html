<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs</title>
    <link rel="shortcut icon" href="Google_Docs_logo_(2014-2020).svg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
       
        <div class="Name">
            <input type="text" id="Title" placeholder="Documento sem título">
        </div>

<div id="Types">

    <abbr title="Negrito">
        <button type="button" id="Negrito" data-cmd="bold"> 
        <i class="fa fa-bold" aria-hidden="true"></i>
       </button>
    </abbr>

    <abbr title="Itálico">
        <button type="button" id="Itálico" data-cmd="italic"> 
        <i class="fa fa-italic" aria-hidden="true"></i>
       </button>
    </abbr>

    <abbr title="Sublinhado">
        <button type="button" id="Sublinhado" data-cmd="underline"> 
        <i class="fa fa-underline" aria-hidden="true"></i>
       </button>
    </abbr>

    <abbr title="Tamanho da Fonte">
        <button data-cmd="TamFonte" id="TamFonte">
            <i class="fa fa-text-width"></i>
        </button>
    </abbr>

    <abbr title="Fonte">
        <button id="Fonte" data-cmd="Fonte">
            <i class="fa fa-font" aria-hidden="true"></i>
        </button>
    </abbr>

    <abbr title="Lista numerada">
        <button data-cmd="insertOrderedList" id="TamFonte">
            <i class="fa fa-list-ol"></i>
        </button>
    </abbr>

    <abbr title="Lista com marcadores">
        <button data-cmd="insertUnorderedList" id="TamFonte">
            <i class="fa fa-list-ul"></i>
        </button>
    </abbr>

    <abbr title="Alinhar à esquerda">
        <button id="align-left" data-cmd="JustifyLeft">
            <i class="fa fa-align-left" aria-hidden="true"></i>
        </button>
    </abbr> 

    <abbr title="Alinhar Centro">
        <button data-cmd="JustifyCenter">
            <i class="fa fa-align-center" aria-hidden="true"></i>
        </button>
    </abbr>

    <abbr title="Alinhar à direita">
        <button id="align-right" data-cmd="JustifyRight">
            <i class="fa fa-align-right" aria-hidden="true"></i>
        </button>
    </abbr>

       

    <abbr title="Justificar">
        <button id="align-justify" data-cmd="JustifyFull">
            <i class="fa fa-align-justify" aria-hidden="true"></i>
        </button>
    </abbr>

    <abbr title="Inserir link">
        <button data-cmd="CreateLink" id="InsertLink">
            <i class="fa fa-link" aria-hidden="true"></i>
        </button>
    </abbr>
    
    </div>
</div>    


    <div class="WriteSpace">
       <iframe name="Write" id="Write" style="background-color: white;"></iframe>
    </div>

    <script src="script.js">  </script>

</body>
</html>
